{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron ult-index-jumbotron">
  <h2>{{ object.calculator }}</h2>
  <h2>{{ object.created }}</h2>
  {% if object.calculator == "abstain" %}
  <a class="btn btn-primary btn-lg" href="{% url 'treatment:prevention' %}" role="button">Learn about ULT?</a>
  {% elif object.calculator == "conditional" %}
  <a class="btn btn-primary btn-lg" href="{% url 'treatment:prevention' %}" role="button">Learn about ULT?</a>
  {% else %}
  <a class="btn btn-primary btn-lg" href="{% url 'treatment:prevention' %}" role="button">Learn about ULT?</a>
  {% endif %}
</div>

{% endblock content %}
