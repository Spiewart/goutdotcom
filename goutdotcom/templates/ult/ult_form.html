{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <form class="form-horizontal" method="post" action="{% url 'ult:create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  <p></p>
{% endblock content %}
