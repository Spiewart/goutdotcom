{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy flareform flareform.helper %}



{% block content %}
  <h2>Log a Flare</h2>
  <form class="form-horizontal" method="post" action="{% url 'flare:create' %}"></form>
    {% csrf_token %}
    {% crispy form %}
  </form>
  <p></p>
{% endblock content %}

{% block inline_javascript %}
<script>
    // this is executed once when the page loads
  $(document).ready(function() {
    // set things up so my function will be called when treatment changes
    $('#id_treatment').change(check_treatment);
      check_treatment.call($('#id_treatment').get(0));
    ;
    $('#id_urate_draw').change(check_urate_draw);
      check_urate_draw.call($('#id_urate_draw').get(0));
    });
</script>
{% endblock inline_javascript %}
