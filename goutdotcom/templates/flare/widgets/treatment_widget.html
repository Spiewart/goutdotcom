{% for value, text in form.treatment.field.choices %}
  <div class="ui slider checkbox">
    <input id="id_treatment_{{ forloop.counter0 }}" name="{{ form.treatment.name }}" type="checkbox" value="{{ value }}"{% if value in checked_providers %} checked="checked"{% endif %}>
    <label>{{ text }}</label>
  </div>
{% endfor %}
