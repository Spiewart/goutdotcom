{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>{{ object.user }}</h2>
      <h3>{{ object.duration }}  days {{ object.location }}</h3>
    </div>
  </div>
</div>
<a class="btn btn-primary btn-lg" href="{% url 'flare:update' object.pk %}" role="button">Update</a>
{% endblock content %}
