{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'pages/about_cards.html' %}
{% endblock content %}

{% block inline_javascript %}
<script>
  jQuery(function ($) {
    var path = window.location.href;
    $('li a').each(function () {
      if (this.href === path) {
        $(this).addClass('active');
      } else {
        $(this).removeClass('active');
      }
    });
  });
</script>
{% endblock inline_javascript %}
