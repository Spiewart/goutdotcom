{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  {% if object_list %}
    {% for hemoglobin in object_list %}
      <div class="row">
        <div class="col-sm-12">
            <h2>{{ hemoglobin.hemoglobin }}</h2><a class="btn btn-primary" href="{% url 'lab:hemoglobin-detail' hemoglobin.pk %}" role="button">Detail</a> <a class="btn btn-primary" href="{% url 'lab:hemoglobin-update' hemoglobin.pk %}" role="button">Update</a>
          <h4>{{ hemoglobin.created }}</h4>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
<a class="btn btn-primary" href="{% url 'lab:log' %}" role="button">Lab Home</a>
{% endblock content %}
