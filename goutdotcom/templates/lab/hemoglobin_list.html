{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
<h1>Hemoglobins</h1>
  {% if object_list %}
    <div class="row">
      <div class="col">
      {% for hemoglobin in object_list %}
        <div class="container user-flare-list">
          <h5>{{ hemoglobin.hemoglobin }} grams per dL</h5>
          <h6>Date: <a href="{% url 'lab:hemoglobin-detail' hemoglobin.pk %}">{{ hemoglobin.created }}</a></h6>
        </div>
        <br>
      {% endfor %}
      </div>
    </div>
  {% endif %}
</div>
<br>
<a class="btn btn-primary" href="{% url 'lab:index' %}" role="button">Lab Home</a>
{% endblock content %}
