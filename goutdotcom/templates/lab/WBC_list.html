{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  {% if object_list %}
    {% for WBC in object_list %}
      <div class="row">
        <div class="col-sm-12">
          <h2>{{ WBC.white_blood_cells }}</h2><a class="btn btn-primary" href="{% url 'lab:WBC-detail' WBC.pk %}" role="button">Detail</a> <a class="btn btn-primary" href="{% url 'lab:WBC-update' WBC.pk %}" role="button">Update</a>
          <h4>{{ WBC.created }}</h4>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
<a class="btn btn-primary" href="{% url 'lab:log' %}" role="button">Lab Home</a>
{% endblock content %}
