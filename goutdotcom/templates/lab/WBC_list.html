{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
<h1>WBCs</h1>
  {% if object_list %}
    <div class="row">
      <div class="col">
      {% for WBC in object_list %}
        <div class="container user-flare-list">
          <h5>{{ WBC.white_blood_cells }} thousand cells per cubic mm</h5>
          <h6>Date: <a href="{% url 'lab:WBC-detail' WBC.pk %}">{{ WBC.created }}</a></h6>
        </div>
        <br>
      {% endfor %}
      </div>
    </div>
  {% endif %}
</div>
<br>
<a class="btn btn-primary" href="{% url 'lab:index' %}" role="button">Lab Home</a>
{% endblock content %}
