{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <form class="form-horizontal gdc-default" method="post" action="{% url 'lab:urate-create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Create/Update</button>
      </div>
    </div>
  </form>
{% endblock %}
