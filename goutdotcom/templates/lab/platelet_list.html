{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  {% if object_list %}
    {% for platelet in object_list %}
      <div class="row">
        <div class="col-sm-12">
          <h2>{{ platelet.platelets }}</h2><a class="btn btn-primary" href="{% url 'lab:platelet-detail' platelet.pk %}" role="button">Detail</a> <a class="btn btn-primary" href="{% url 'lab:platelet-update' platelet.pk %}" role="button">Update</a>
          <h4>{{ platelet.created }}</h4>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
<a class="btn btn-primary" href="{% url 'lab:log' %}" role="button">Lab Home</a>
{% endblock content %}
