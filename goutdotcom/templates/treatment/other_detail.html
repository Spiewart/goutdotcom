{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      {% if object.name %}
      <h2>{{ object.name }}</h2>
      {% endif %}
      {% if object.description %}
      <h3>{{ object.description }}</h3>
      {% endif %}
    </div>
  </div>
</div>
<a class="btn btn-primary btn-lg" href="{% url 'treatment:other-update' object.pk %}" role="button">Update</a>
{% endblock content %}
